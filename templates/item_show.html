<!-- templates/item_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Feed!</a>
<div>
    <img src='{{item.image}}' width="500" height="500">
</div>
<h1>{{ item.name }}</h1>
<h2>{{ item.brand }}</h2>
<p><a href='/clothing/{{ item._id }}/edit'>Edit This Post!</a></p>
<p><form method='POST' action='/clothing/{{ item._id }}/delete'>
    <button type='submit'>Delete This Post!</button>
</form></p>
{% endblock %}

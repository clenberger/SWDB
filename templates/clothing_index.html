<!-- templates/clothing_index.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="hero-background-img mt-3">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Welcome to SWDB!</h1>
                <p class="lead">The place for sharing your collection with the world.</p>
            </div>
        </div>
    </div>


    
    <div class="row">
        {% for item in clothing_db %}
            <div class="col-md-3">
                <div class="card-deck">
                    <div class="card container text-center border-info mt-5" style="width: 18rem;">
                        <img src="{{item.image}}" class="card-img-top" width="200" height="200">
                        <div class="card-body">
                            <h3 class="card-text">{{ item.name|safe|truncate(20) }}</h3>
                            <h3 class="card-text">{{ item.brand|safe|truncate(20) }}</h3>
                            <a href="/clothing/{{ item._id }}" class="card-link stretched-link">View This Item!</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

<!-- templates/clothing_index.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="hero-background-img">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Welcome to SWDB!</h1>
                <p class="lead">The place for sharing your collection with the world.</p>
            </div>
        </div>
    </div>



    {% for item in clothing_db %}
    <div class="container-fluid">
        <div class="col-md-3">
            <div class="mh-100" style="height: 500px;">
                <div class="card container text-center mt-5" style="width: 18rem;">
                    <div class="row justify-content-center">
                        <img src="{{item.image}}" class="card-img-top" width="200" height="200">
                        <div class="card-body">
                            <h3 class="card-text">{{ item.name }}</h3>
                            <h3 class="card-text">{{ item.brand }}</h3>
                            <a href="/clothing/{{ item._id }}" class="card-link">View This Item!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %} 
{% endblock %}
